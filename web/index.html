<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Avoid the Bias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      max-width: 400px;
      aspect-ratio: 9 / 16;
      margin: auto;
      background: black;
    }

    flutter-view {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <flutter-view></flutter-view>
  </div>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
